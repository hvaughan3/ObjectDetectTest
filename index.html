<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object Detection JavaScript Based Examples</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <ul class="nav nav-fill justify-content-center">
          <li class="nav-item">
            <a id="heartbeat-link" class="nav-link active" aria-current="page" href="#">
              Heartbeat
            </a>
          </li>
          <li class="nav-item">
            <a id="hand-link" class="nav-link" href="#">
              Hand Tracking
            </a>
          </li>
        </ul>

        <div id="content">
          <div id="empty-content">
            <h2>Choose a JavaScript based example above!</h2>
          </div>

          <div id="heartbeat-content" class="invisible">
            <h1>Heartbeat Demo</h1>

            <div>
              <video hidden id="heart-webcam" width="640" height="480"></video>
              <canvas id="heart-canvas" width="640" height="480"></canvas>
            </div>
          </div>

          <div id="hand-content" class="invisible">
            <h1>Hand Tracking Demo</h1>

            <div>
              <video hidden id="hand-webcam" width="640" height="480"></video>
              <canvas id="hand-canvas" width="640" height="480"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script type="module" src="index.js"></script>
</body>
